<!doctype html>
<html>

<head>
  <title>Our Simple Front-End</title>
</head>

<body>
  <form id = "add-entry-form" method = "post" action="/cards">
  	<input type="text" id="first_name" name="first_name" placeholder="First Name" required></input>
  	<br><br>
  	<input type="text" id="last_name" name="last_name" placeholder="Last Name"></input>
  	<br><br>
  	<input type="text" id="person_title" name="person_title" placeholder="Title"></input>
  	<br><br>
 <!--   <textarea name = "notes"></textarea>  -->
  	<input type="text" id="person_co" name="person_co" placeholder="Company"></input>
  	<br><br>
  	<input type="text" id="picture" name="picture" placeholder= "Picture URL"></input>
  	<br><br>
  	
  	<button type="submit">Save</button>
  	<button type="reset">Clear</button>
  	<button type="button">Look Busy</button>
  </form>
  <ul id="card-list"></ul>
  <div id="card-detail"></div>
  
  <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
  <script src="app.js"></script>

</html>
